<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5681f7ccc8.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <script>
    const toggle = () => {
        document.getElementById("nav").classList.toggle("navactive");
    };
</script>
<header>
    <div class="brand">
         <h1><a href="index.html" id="a-h1-projeto">Projeto</a></h1>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" id="menuIcon" onclick="toggle()"width="35" height="35" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
    </svg>
    <div class="navbar" id="nav">
        <ul>
            <li>
                    <a href="index.html"><span class="fas fa-home" id="headIcon"></span></a>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contato.html"><span class="fas fa-user-circle" id="headIcon"></span></a>
                    <a href="contato.html">Contato</a>
                </li>
                <li>
                    <a href="midias.html"><span class="fas fa-video" id="headIcon"></span></a>
                    <a href="midias.html">Vídeos</a>
                </li>
                <li>
                    <a href="produtos.html"><span class="fas fa-store" id="headIcon"></span></a>
                    <a href="produtos.html">Produtos</a>
                </li>
        </ul>
    </div>
</header>

    <div class="hero">
        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><span class="fas fa-user" id="headIcon"></span> Seu Name</label>
                </div>
    
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><span class="fas fa-phone" id="headIcon"></span> Telefone</label>
                </div>
            </div>

           

            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"><span class="fas fa-envelope" id="headIcon"></span> Email</label>
            </div>

            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><span class="fas fa-comment" id="headIcon"></span> Sua Mensagem</label>
            </div>


            <button type="submit">
                ENVIAR
            </button>
        </form>
    </div>

    <footer class="footer">
      <p>Todos os Direitos Reservados</p>
    </footer>

</body>
</html>
